    <script>
        document.querySelector('#submit').addEventListener('click', finalpay);

var carddetails;
if(localStorage.getItem('carddetails') === null){
    carddetails = [];
} else {
    carddetails = JSON.parse(localStorage.getItem('carddetails'));
}

function finalpay(){
    event.preventDefault();
    var cdetails = {
        number: document.querySelector('#cardnumber').value,
        exp: document.querySelector('#exp').value,
        cvv: document.querySelector('#cvv').value,
        cname: document.querySelector('#cname').value,
        
    }
    carddetails.push(cdetails);
    localStorage.setItem('cdetails', JSON.stringify(cdetails));
    alert('Order Placed Sucessfully')
    window.location.href = "index.html"
}
